<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>애니띵즈 유니폼 신청</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --navy: #0a1628;
    --blue: #1a3a6b;
    --accent: #e8a020;
    --white: #f8f6f0;
    --gray: #8a9ab5;
    --light: #eef2f8;
    --red: #c0392b;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--navy);
    font-family: 'Noto Sans KR', sans-serif;
    min-height: 100vh;
    padding: 0 0 60px;
    color: var(--white);
  }

  /* Header */
  .header {
    background: linear-gradient(135deg, var(--blue) 0%, var(--navy) 100%);
    padding: 40px 20px 30px;
    text-align: center;
    position: relative;
    overflow: hidden;
    border-bottom: 3px solid var(--accent);
  }
  .header::before {
    content: '⚾';
    position: absolute;
    font-size: 200px;
    opacity: 0.04;
    top: -40px;
    right: -20px;
    transform: rotate(15deg);
  }
  .header-badge {
    display: inline-block;
    background: var(--accent);
    color: var(--navy);
    font-family: 'Black Han Sans', sans-serif;
    font-size: 11px;
    letter-spacing: 3px;
    padding: 4px 14px;
    border-radius: 20px;
    margin-bottom: 12px;
  }
  .header h1 {
    font-family: 'Black Han Sans', sans-serif;
    font-size: clamp(28px, 6vw, 42px);
    letter-spacing: 2px;
    line-height: 1.2;
    margin-bottom: 8px;
  }
  .header h1 span { color: var(--accent); }
  .header p {
    color: var(--gray);
    font-size: 13px;
    font-weight: 300;
  }

  /* Form Container */
  .container {
    max-width: 560px;
    margin: 0 auto;
    padding: 30px 20px 0;
  }

  /* Section */
  .section {
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 16px;
    backdrop-filter: blur(10px);
  }
  .section-title {
    font-family: 'Black Han Sans', sans-serif;
    font-size: 13px;
    letter-spacing: 2px;
    color: var(--accent);
    margin-bottom: 18px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .section-title::after {
    content: '';
    flex: 1;
    height: 1px;
    background: rgba(255,255,255,0.08);
  }

  /* Form elements */
  .field { margin-bottom: 16px; }
  .field:last-child { margin-bottom: 0; }

  label {
    display: block;
    font-size: 12px;
    font-weight: 500;
    color: var(--gray);
    margin-bottom: 6px;
    letter-spacing: 0.5px;
  }
  label .required {
    color: var(--accent);
    margin-left: 3px;
  }

  input[type="text"],
  input[type="number"],
  input[type="tel"],
  select {
    width: 100%;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 10px;
    padding: 13px 16px;
    color: var(--white);
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 15px;
    transition: all 0.2s;
    -webkit-appearance: none;
  }
  input:focus, select:focus {
    outline: none;
    border-color: var(--accent);
    background: rgba(255,255,255,0.09);
    box-shadow: 0 0 0 3px rgba(232,160,32,0.15);
  }
  input::placeholder { color: rgba(255,255,255,0.2); }

  select option { background: var(--navy); color: var(--white); }

  /* Row */
  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }
  .row-3 {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
  }

  /* Radio group */
  .radio-group {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .radio-item {
    flex: 1;
    min-width: 80px;
  }
  .radio-item input[type="radio"] { display: none; }
  .radio-item label {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 11px 8px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 10px;
    cursor: pointer;
    font-size: 13px;
    color: var(--white);
    font-weight: 400;
    transition: all 0.2s;
    text-align: center;
    margin: 0;
  }
  .radio-item input:checked + label {
    background: var(--accent);
    border-color: var(--accent);
    color: var(--navy);
    font-weight: 700;
  }

  /* Checkbox group */
  .check-group {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .check-item input[type="checkbox"] { display: none; }
  .check-item label {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 11px 14px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 10px;
    cursor: pointer;
    font-size: 13px;
    color: var(--white);
    font-weight: 400;
    transition: all 0.2s;
    margin: 0;
  }
  .check-item input:checked + label {
    background: rgba(232,160,32,0.2);
    border-color: var(--accent);
    color: var(--accent);
    font-weight: 600;
  }

  /* Size guide */
  .size-note {
    font-size: 11px;
    color: var(--gray);
    margin-top: 6px;
    padding: 8px 12px;
    background: rgba(255,255,255,0.03);
    border-radius: 8px;
    border-left: 2px solid var(--accent);
    line-height: 1.6;
  }

  /* Submit */
  .submit-wrap {
    padding: 0 20px;
    max-width: 560px;
    margin: 24px auto 0;
  }
  .btn-submit {
    width: 100%;
    padding: 18px;
    background: var(--accent);
    color: var(--navy);
    border: none;
    border-radius: 14px;
    font-family: 'Black Han Sans', sans-serif;
    font-size: 18px;
    letter-spacing: 2px;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
  }
  .btn-submit:hover {
    background: #f5b030;
    transform: translateY(-1px);
    box-shadow: 0 8px 24px rgba(232,160,32,0.35);
  }
  .btn-submit:active { transform: translateY(0); }

  /* Success message */
  .success {
    display: none;
    text-align: center;
    padding: 50px 30px;
    animation: fadeIn 0.5s ease;
  }
  .success .icon { font-size: 64px; margin-bottom: 16px; }
  .success h2 {
    font-family: 'Black Han Sans', sans-serif;
    font-size: 26px;
    color: var(--accent);
    margin-bottom: 10px;
  }
  .success p { color: var(--gray); font-size: 14px; line-height: 1.7; }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

  /* Info box */
  .info-box {
    background: rgba(232,160,32,0.08);
    border: 1px solid rgba(232,160,32,0.2);
    border-radius: 10px;
    padding: 12px 14px;
    font-size: 12px;
    color: var(--gray);
    line-height: 1.7;
    margin-bottom: 16px;
  }
  .info-box b { color: var(--accent); }
</style>
</head>
<body>

<div class="header">
  <div class="header-badge">ANYTHINGS BASEBALL</div>
  <h1>유니폼 <span>신청서</span></h1>
  <p>정확한 사이즈를 입력해주세요 ⚾</p>
</div>

<form id="uniformForm">
<div class="container">

  <!-- 기본 정보 -->
  <div class="section">
    <div class="section-title">01 기본 정보</div>

    <div class="row">
      <div class="field">
        <label>이름 <span class="required">*</span></label>
        <input type="text" name="name" placeholder="홍길동" required>
      </div>
      <div class="field">
        <label>배번 <span class="required">*</span></label>
        <input type="number" name="number" placeholder="예) 7" min="0" max="99" required>
      </div>
    </div>

    <div class="field">
      <label>이니셜 <span class="required">*</span></label>
      <input type="text" name="initial" placeholder="예) Kim G Y" required>
      <div class="size-note">영문 이니셜 (성 이름 이름 순서로 입력)</div>
    </div>
  </div>

  <!-- 신체 사이즈 -->
  <div class="section">
    <div class="section-title">02 신체 사이즈</div>

    <div class="row">
      <div class="field">
        <label>키 (cm) <span class="required">*</span></label>
        <input type="number" name="height" placeholder="예) 128" required>
      </div>
      <div class="field">
        <label>몸무게 (kg) <span class="required">*</span></label>
        <input type="number" name="weight" placeholder="예) 25" required>
      </div>
    </div>
  </div>

  <!-- 유니폼 사이즈 -->
  <div class="section">
    <div class="section-title">03 유니폼 사이즈</div>

    <div class="info-box">
      정확한 사이즈 측정 후 입력 바랍니다.<br>
      <b>상의</b>: 어깨너비+가슴둘레 기준 / <b>허리</b>: 허리 가장 가는 부위 (인치)
    </div>

    <div class="row">
      <div class="field">
        <label>상의 사이즈 <span class="required">*</span></label>
        <select name="top_size" required>
          <option value="" disabled selected>선택</option>
          <option>110</option>
          <option>120</option>
          <option>130</option>
          <option>140</option>
          <option>150</option>
          <option>160</option>
          <option>170</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>
      </div>
      <div class="field">
        <label>허리 사이즈 (인치) <span class="required">*</span></label>
        <input type="number" name="waist" placeholder="예) 22" min="18" max="40" required>
      </div>
    </div>

    <div class="field">
      <label>모자 사이즈 <span class="required">*</span></label>
      <div class="radio-group">
        <div class="radio-item">
          <input type="radio" name="hat_size" id="hat1" value="50-52">
          <label for="hat1">50-52</label>
        </div>
        <div class="radio-item">
          <input type="radio" name="hat_size" id="hat2" value="53-55">
          <label for="hat2">53-55</label>
        </div>
        <div class="radio-item">
          <input type="radio" name="hat_size" id="hat3" value="56-58">
          <label for="hat3">56-58</label>
        </div>
        <div class="radio-item">
          <input type="radio" name="hat_size" id="hat4" value="59-61">
          <label for="hat4">59-61</label>
        </div>
      </div>
    </div>
  </div>

  <!-- 바지 옵션 -->
  <div class="section">
    <div class="section-title">04 바지 옵션</div>

    <div class="field">
      <label>바지 스타일 1 <span class="required">*</span></label>
      <div class="radio-group">
        <div class="radio-item">
          <input type="radio" name="pants_style1" id="ps1_1" value="일반">
          <label for="ps1_1">일반</label>
        </div>
        <div class="radio-item">
          <input type="radio" name="pants_style1" id="ps1_2" value="밴딩">
          
        </div>
        <div class="radio-item">
          <input type="radio" name="pants_style1" id="ps1_3" value="풀업">
          <label for="ps1_3">풀업</label>
        </div>
      </div>
    </div>

    <div class="field">
      <label>바지 스타일 2 <span class="required">*</span></label>
      <div class="radio-group">
        <div class="radio-item">
          <input type="radio" name="pants_style2" id="ps2_1" value="일반">
          <label for="ps2_1">일반</label>
        </div>
        <div class="radio-item">
          <input type="radio" name="pants_style2" id="ps2_2" value="농군">
          <label for="ps2_2">농군</label>
        </div>
      </div>
    </div>

    <div class="field">
      <label>바지 무릎 누빔 여부 <span class="required">*</span></label>
      <div class="radio-group">
        <div class="radio-item">
          <input type="radio" name="pants_padding" id="pp1" value="O">
          <label for="pp1">O (있음)</label>
        </div>
        <div class="radio-item">
          <input type="radio" name="pants_padding" id="pp2" value="X">
          <label for="pp2">X (없음)</label>
        </div>
      </div>
    </div>

    <div class="field" id="batting_field" style="display:none">
      <label>타석 방향 <span class="required">*</span></label>
      <div class="radio-group">
        <div class="radio-item">
          <input type="radio" name="batting" id="bt1" value="좌타">
          <label for="bt1">좌타</label>
        </div>
        <div class="radio-item">
          <input type="radio" name="batting" id="bt2" value="우타">
          <label for="bt2">우타</label>
        </div>
        <div class="radio-item">
          <input type="radio" name="batting" id="bt3" value="양쪽">
          <label for="bt3">양쪽</label>
        </div>
      </div>
    </div>
  </div>

  <!-- 연락처 -->
  <div class="section">
    <div class="section-title">05 연락처</div>
    <div class="field">
      <label>보호자 연락처 <span class="required">*</span></label>
      <input type="tel" name="phone" placeholder="010-0000-0000" required>
    </div>
  </div>

</div>

<div class="submit-wrap">
  <button type="submit" class="btn-submit">신청 완료하기</button>
</div>
</form>

<!-- 완료 메시지 -->
<div class="container">
  <div class="success" id="successMsg">
    <div class="icon">⚾</div>
    <h2>신청 완료!</h2>
    <p>유니폼 신청이 접수되었습니다.<br>제작 완료 후 개별 연락드리겠습니다.<br><br><b style="color:var(--accent)">애니띵즈 야구단</b>과 함께<br>즐거운 야구 하세요!</p>
  </div>
</div>

<script>
  // 누빔 선택시 타석 방향 표시
  document.querySelectorAll('input[name="pants_padding"]').forEach(el => {
    el.addEventListener('change', function() {
      document.getElementById('batting_field').style.display =
        this.value === 'O' ? 'block' : 'none';
    });
  });

  // 구글 시트 연동 URL (Apps Script 배포 후 여기에 붙여넣기)
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw3irDOXJfeGbszfd2bIevwDYPxq-JjMeo18YJ5xsCOoa2vWQIZMRzyZ3nQeRaf3zrh5A/exec';

  // 폼 제출
  document.getElementById('uniformForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    // 필수 라디오 체크
    const radios = ['hat_size', 'pants_style1', 'pants_style2', 'pants_padding'];
    for (let name of radios) {
      if (!document.querySelector(`input[name="${name}"]:checked`)) {
        alert('모든 항목을 선택해주세요.');
        return;
      }
    }

    // 누빔 O인 경우 타석 방향 체크
    const padding = document.querySelector('input[name="pants_padding"]:checked');
    if (padding && padding.value === 'O') {
      if (!document.querySelector('input[name="batting"]:checked')) {
        alert('타석 방향을 선택해주세요.');
        return;
      }
    }

    // 버튼 로딩 상태
    const btn = document.querySelector('.btn-submit');
    btn.textContent = '전송 중...';
    btn.disabled = true;

    // 데이터 수집
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    data.timestamp = new Date().toLocaleString('ko-KR');

    try {
      await fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      // 완료 화면
      this.style.display = 'none';
      document.querySelector('.submit-wrap').style.display = 'none';
      document.getElementById('successMsg').style.display = 'block';
    } catch (err) {
      alert('전송 중 오류가 발생했습니다. 다시 시도해주세요.');
      btn.textContent = '신청 완료하기';
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
